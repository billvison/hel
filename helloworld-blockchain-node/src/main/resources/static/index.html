    <title>区块链网</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/common.css" type="text/css">   
</head>
<body>
<div class="nav">
    <div class="container">
		<h1>Helloworld</h1>
		<ul class="nav_menu">
			<li><a href="index.html" class="on">首页</a></li>
			<li><a href="search.html">搜索</a></li>
			<li><a href="transaction.html">交易</a></li>

<div class="container main"><div id="node_list"></div></div>

<script type="text/template" id="node_list_template">
	<h2>区块高度：{{result.blockChainHeight}}</h2>
	<ul class="node_list">
		{{each result.nodeList as item}}
		<li>
			<span>地址：{{item.ip}}</span>
			<span>端口：{{item.port}}</span>
			<!-- <span>区块高度：{{item.blockChainHeight}}</span> -->
			<span>连接失败：{{item.errorConnectionTimes}}</span>
			<span>节点状态：{{item.nodeAvailable}}</span>
		</li>
		{{/each}}
	</ul>
</script>


</body>
<script type="text/javascript" src="js/jQuery.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/islogin.js"></script>
