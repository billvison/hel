<!DOCTYPE html>
<html lang="en">
<head>
    <title>区块链网</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="/css/common.css" type="text/css">   
</head>
<body>
<div class="nav">
    <div class="container">
		<h1>Helloworld</h1>
		<ul class="nav_menu">
			<li><a href="/index.html">首页</a></li>
			<li><a href="/search.html">搜索</a></li>
			<li><a href="/transaction.html">交易</a></li>
			<li><a href="/my.html" class="on">个人</a></li>
		</ul>
		<div class="login" id="user_login"></div>
	</div>
</div>
<div class="container main">
	<ul class="my_menu">
		<li><a href="/my.html">个人信息</a></li>
		<li><a href="/my/my_node.html" class="on">节点管理</a></li>
		<li><a href="/my/my_branch.html">分叉管理</a></li>
		<li><a href="/my/my_password.html">修改账户</a></li>
	</ul>
	<div class="my_miner">
		<dl class="my_node" id="node_list">
		</dl>
	</div>
</div>
<script type="text/template" id="node_list_template">
	<dt><h2>节点列表</h2><button type="button" onclick="addNode()" class="btn_important">新增节点</button></dt>
	{{each nodeDTOList as item}}
		<dd>
			<div class="my_node_list">
				<span name="ip">ip：{{item.ip}}</span>
				<span name="port">端口：{{item.port}}</span>
				<span name="blockHeight">区块链高度：{{item.blockChainHeight}}</span>
				<span name="errorConnection">连接失败次数：{{item.errorConnectionTimes}}</span>
				<span name="available">是否可用：{{item.isNodeAvailable}}</span>
				<span name="fork">分叉：{{item.fork}}</span>
			</div>
			<div class="my_node_do">
				<span class="node_modify" onclick="modifyNode()"><img src="/images/modify.png" alt="修改">修改</span>
				<span class="node_delete" onclick="deleteNode()"><img src="/images/delete.png" alt="删除">删除</span>
			</div>
		</dd>
	{{/each}}
</script>

</body>
<script type="text/javascript" src="/js/jQuery.js"></script>
<script type="text/javascript" src="/js/template.js"></script>
<script type="text/javascript" src="/js/islogin.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/my/my_node.js"></script>
<script type="text/javascript">
	if(login_state.state == "FAIL"){
		window.location = "/login.html";
	}
</script>
</html>
