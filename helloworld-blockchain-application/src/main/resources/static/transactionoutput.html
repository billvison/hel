<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>交易输出详情-HelloworldBlockchain</title>

        <script src="./lib/jquery-v3.5.1/jquery-3.5.1.js"></script>
        <script src="./lib/bootstrap-v3.4.1/js/bootstrap.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap-v3.4.1/css/bootstrap.css">

        <link rel="stylesheet" href="./assets/common/common.css">
        <script src="./assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">HelloworldBlockchain</a>
                </div>

                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="./search.html">搜索</a></li>
                        <li><a href="./miner.html">挖矿</a></li>
                        <li><a href="./unconfirm-transactions.html">未确认交易</a></li>
                        <li><a href="./pay.html">支付</a></li>
                        <li><a href="./wallet.html">钱包</a></li>
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>


        <div class="panel panel-default">
            <div class="panel-heading"></div>
            <div id="zhaiyao"></div>
        </div>

        <br/><br/>
        <div id="from"></div>
        <br/><br/>
        <div id="to"></div>


        <script>
            $(async function(){
                let urlParameters = new Map(location.search.slice(1).split('&').map(kv => kv.split('=')))
                const data = await $ajax({
                    url : baseUrl()+"/Api/BlockchainBrowserApplication/QueryTransactionOutputByTransactionOutputId",
                    data:`{
                        "transactionOutputId":{
                            "transactionHash":"${urlParameters.get("transactionHash")}",
                            "transactionOutputIndex":${urlParameters.get("transactionOutputIndex")}
                        }
                    }`
                });
                console.log(data);
                var transactionOutputDetailVo = data.result.transactionOutputDetailVo;
                $('.panel-heading').text(`交易输出[交易哈希${urlParameters.get("transactionHash")}    交易输出索引${urlParameters.get("transactionOutputIndex")}]`);

                $('#zhaiyao').html(`
                    <button type="button" class="btn btn-default">摘要</button>
                    <table class="table">
                        <tbody>
                        <tr>
                            <td style="width:10%">金额</td>
                            <td style="width:40%">${transactionOutputDetailVo.value}</td>
                            <td>交易输出类型</td>
                            <td>${transactionOutputDetailVo.transactionType}</td>
                        </tr>
                        <tr>
                            <td style="width:10%">是否已花费</td>
                            <td style="width:40%" id="isspent">${transactionOutputDetailVo.spent ? '是' : '否'}</td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                `);

                $('#from').html(`
                    <button type="button" class="btn btn-default">来源</button>
                    <table class="table">
                        <tbody>
                        <tr>
                            <td style="width:10%">块高度</td>
                            <td style="width:40%"><a target="_blank" href="./block.html?hash=${transactionOutputDetailVo.fromBlockHash}">${transactionOutputDetailVo.fromBlockHeight}</a></td>
                            <td style="width:10%">区块哈希</td>
                            <td style="width:40%"><a target="_blank" href="./block.html?hash=${transactionOutputDetailVo.fromBlockHash}">${transactionOutputDetailVo.fromBlockHash}</a></td>
                        </tr>
                        <tr>
                            <td>输出索引</td>
                            <td>${transactionOutputDetailVo.fromTransactionOutputIndex}</td>
                            <td>交易哈希</td>
                            <td><a title="交易哈希，点击查看交易详情。" target="_blank" href="./transaction.html?transactionHash=${transactionOutputDetailVo.fromTransactionHash}">${transactionOutputDetailVo.fromTransactionHash}</a></td>
                        </tr>
                        <tr>
                            <td>输出脚本</td>
                            <td colspan="3">${transactionOutputDetailVo.fromOutputScript}</td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-default">来源交易</button>
                    <div>${transactionHtml(transactionOutputDetailVo.inputTransaction)}</div>
                `);

                if(transactionOutputDetailVo.outputTransaction != null){
                    $('#to').html(`
                        <button type="button" class="btn btn-default">去向</button>
                        <table class="table">
                            <tbody>
                            <tr>
                                <td style="width:10%">块高度</td>
                                <td style="width:40%"><a target="_blank" href="./block.html?hash=${transactionOutputDetailVo.toBlockHash}">${transactionOutputDetailVo.toBlockHeight}</a></td>
                                <td style="width:10%">区块哈希</td>
                                <td style="width:40%"><a target="_blank" href="./block.html?hash=${transactionOutputDetailVo.toBlockHash}">${transactionOutputDetailVo.toBlockHash}</a></td>
                            </tr>
                            <tr>
                                <td>输入索引</td>
                                <td>${transactionOutputDetailVo.toTransactionInputIndex}</td>
                                <td>交易哈希</td>
                                <td><a title="交易哈希，点击查看交易详情。" target="_blank" href="./transaction.html?transactionHash=${transactionOutputDetailVo.toTransactionHash}">${transactionOutputDetailVo.toTransactionHash}</a></td>
                            </tr>
                            <tr>
                                <td>输入脚本</td>
                                <td colspan="3">${transactionOutputDetailVo.toInputScript}</td>
                            </tr>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-default">去向交易</button>
                        <div>${transactionHtml(transactionOutputDetailVo.outputTransaction)}</div>
                    `);
                }
            }())
        </script>
    </body>
</html>
