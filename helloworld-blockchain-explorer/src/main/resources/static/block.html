<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>区块详情-HelloworldBlockchain</title>

        <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
        <script src="./lib/bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">

        <link rel="stylesheet" href="./assets/common/reset.css">
        <script src="./assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">HelloworldBlockchain</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./account-management.html">账户管理</a></li>
                        <li><a href="./transfer.html">支付</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div style="height:50px;"></div>
        <div id="box">
        </div>

        <div align="center">
            <button onclick="load()">加载更多</button>
        </div>

        <script>
            let urlParameters = new Map(location.search.slice(1).split('&').map(kv => kv.split('=')))
            var reqJson = `{ "blockHash": "${urlParameters.get("hash")}", "pageCondition": { "from": 1, "size": 10 } }`;
            var reqJso2 = `{ "blockHash": "${urlParameters.get("hash")}"}`;

            $(async function(){
                const data = await $ajax({
                    url : "http://119.3.57.171/Api/Blockchain/QueryBlockDtoByBlockHash",
                    data: reqJso2
                });
                let {blockDto} = data.result;
                $('#box').append(`
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">区块哈希&nbsp;${urlParameters.get("hash")}</div>
                    <button type="button" class="btn btn-default">摘要</button>
                    <!-- Table -->
                    <table class="table">
                        <tbody>
                            <tr>
                                <td style="width:10%">高度</td>
                                <td style="width:40%">${blockDto.height}</td>
                                <td style="width:10%">挖矿难度</td>
                                <td style="width:40%">${blockDto.difficulty}</td>
                            </tr>
                            <tr>
                                <td>确认数</td>
                                <td>${blockDto.confirmCount}</td>
                                <td>随机数</td>
                                <td>${blockDto.nonce}</td>
                            </tr>
                            <tr>
                                <td>区块大小</td>
                                <td>${blockDto.blockSize}</td>
                                <td>区块哈希</td>
                                <td>${blockDto.hash}</td>
                            </tr>
                            <tr>
                                <td>交易数量</td>
                                <td>${blockDto.transactionCount}</td>
                                <td>上一个区块哈希</td>
                                <td><a href='./block.html?hash=${blockDto.previousBlockHash}'>${blockDto.previousBlockHash}</a></td>
                            </tr>
                            <tr>
                                <td>时间</td>
                                <td>${blockDto.time}</td>
                                <td>下一个区块哈希</td>
                                <td><a href='./block.html?hash=${blockDto.nextBlockHash}'>${blockDto.nextBlockHash || ''}</a></td>
                            </tr>
                            <tr>
                                <td>矿工奖励</td>
                                <td>${blockDto.minerIncentiveValue}</td>
                                <td>默克尔树根</td>
                                <td>${blockDto.merkleTreeRoot}</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-default">交易列表</button>
                </div>`)
            }())

            async function load(){
                const data = await $ajax({
                    url : "http://119.3.57.171/Api/Blockchain/QueryTransactionListByBlockHashTransactionHeight",
                    data: reqJson
                });
                let result = data.result.transactionViewList;
                console.log(data);
                if(data.serviceCode = 'SUCCESS' && (data.result.transactionViewList == null || data.result.transactionViewList.length==0)){
                    alert("没有更多数据了!");
                    return;
                }
                $(result).each((index, item) => {
                    console.log(item);
                    let left = '';
                    item.transactionInputViewList.forEach(item1 => {
                        left += `<div>付：<span><a title="地址，点击查看地址详情。" target="_blank" href="./address.html?address=${item1.address}">${item1.address}</a></span>&nbsp;<a title="交易输出，点击查看交易输出详情。" target="_blank" href="./transactionoutput.html?transactionHash=${item1.transactionHash}&transactionOutputIndex=${item1.transactionOutputIndex}"><i class="glyphicon-euro"></i></a>&nbsp;<span>${item1.value}</span></div>`
                    })
                    let right = ''
                    item.transactionOutputViewList.forEach(item1 => {
                        right += `<div style="display:flex">收：<span><a title="地址，点击查看地址详情。" target="_blank" href="./address.html?address=${item1.address}">${item1.address}</a></span>&nbsp;<a title="交易输出，点击查看交易输出详情。" target="_blank" href="./transactionoutput.html?transactionHash=${item1.transactionHash}&transactionOutputIndex=${item1.transactionOutputIndex}"><i class="glyphicon-euro"></i></a>&nbsp;<span>${item1.value}</span></div>`
                    });
                    
                    $('#box').append(`
                        <div class="transaction">
                            <!-- 开头 -->
                            <div class="head">
                                <div class="min-width-40"><a title="交易哈希，点击查看交易详情。" target="_blank" href="./transaction.html?transactionHash=${item.transactionHash}">${item.transactionHash}</a></div>
                                <div class="min-width-20 text-align-center">${item.transactionType}</div>
                                <div class="min-width-20 text-align-center">${item.transactionFee}</div>
                                <div class="min-width-20 text-align-center">${item.blockTime}</div>
                            </div>
                            <div class="body">
                                <div style="width:auto; min-width:50%;">${left}</div>
                                <div style="width:auto; min-width:40%;">${right}</div>
                            </div>
                        </div>
                    `)
                })

                const JSONreqJson = JSON.parse(reqJson);
                JSONreqJson.pageCondition.from += JSONreqJson.pageCondition.size;
                reqJson = JSON.stringify(JSONreqJson);
            }

            $(load())
        </script>
    </body>
</html>
