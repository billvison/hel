<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>区块详情-HelloworldBlockchain</title>

        <script src="./lib/jquery-v3.5.1/jquery-3.5.1.js"></script>
        <script src="./lib/bootstrap-v3.4.1/js/bootstrap.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap-v3.4.1/css/bootstrap.css">

        <link rel="stylesheet" href="./assets/common/common.css">
        <script src="./assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">HelloworldBlockchain</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="./search.html">搜索</a></li>
                        <li><a href="./miner.html">挖矿</a></li>
                        <li><a href="./unconfirm-transactions.html">未确认交易</a></li>
                        <li><a href="./pay.html">支付</a></li>
                        <li><a href="./wallet.html">钱包</a></li>
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div style="height:50px;"></div>
        <div id="box">
        </div>

        <div align="center">
            <button id="button-load" class="btn btn-primary" onclick="load()">加载更多交易数据</button>
        </div>

        <script>
            let urlParameters = new Map(location.search.slice(1).split('&').map(kv => kv.split('=')))
            var reqJson = `{ "blockHash": "${urlParameters.get("hash")}", "pageCondition": { "from": 1, "size": 10 } }`;
            var reqJso2 = `{ "blockHash": "${urlParameters.get("hash")}"}`;

            $(async function(){
                const data = await $ajax({
                    url : baseUrl()+"/Api/Blockchain/QueryBlockByBlockHash",
                    data: reqJso2
                });
                let {blockView} = data.result;
                $('#box').append(`
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">区块哈希&nbsp;${blockView.hash}</div>
                    <button type="button" class="btn btn-default">摘要</button>
                    <!-- Table -->
                    <table class="table">
                        <tbody>
                            <tr>
                                <td style="width:10%">高度</td>
                                <td style="width:40%"><a target="_blank" href="./block-by-height.html?height=${blockView.height}">${blockView.height}</a></td>
                                <td style="width:10%">挖矿难度</td>
                                <td style="width:40%">${blockView.difficulty}</td>
                            </tr>
                            <tr>
                                <td>确认数</td>
                                <td>${blockView.confirmCount}</td>
                                <td>随机数</td>
                                <td>${blockView.nonce}</td>
                            </tr>
                            <tr>
                                <td>区块大小</td>
                                <td>${blockView.blockSize}</td>
                                <td>区块哈希</td>
                                <td>${blockView.hash}</td>
                            </tr>
                            <tr>
                                <td>交易数量</td>
                                <td>${blockView.transactionCount}</td>
                                <td>上一个区块哈希</td>
                                <td><a href='./block.html?hash=${blockView.previousBlockHash}'>${blockView.previousBlockHash}</a></td>
                            </tr>
                            <tr>
                                <td>时间</td>
                                <td>${blockView.time}</td>
                                <td>下一个区块哈希</td>
                                <td><a href='./block.html?hash=${blockView.nextBlockHash}'>${blockView.nextBlockHash || ''}</a></td>
                            </tr>
                            <tr>
                                <td>矿工奖励</td>
                                <td>${blockView.minerIncentiveValue}</td>
                                <td>默克尔树根</td>
                                <td>${blockView.merkleTreeRoot}</td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" class="btn btn-default">交易列表</button>
                </div>`)
            }())

            async function load(){
                const data = await $ajax({
                    url : baseUrl()+"/Api/Blockchain/QueryTransactionListByBlockHashTransactionHeight",
                    data: reqJson
                });
                console.log(data);
                if(data.serviceCode = 'SUCCESS' && (data.result == null || data.result.transactionViewList == null || data.result.transactionViewList.length==0)){
                    $("#button-load").html("交易数据加载完毕。");
                    return;
                }
                let result = data.result.transactionViewList;
                $(result).each((index, item) => {
                    console.log(item);
                    $('#box').append(transactionHtml(item))
                })

                const JSONreqJson = JSON.parse(reqJson);
                JSONreqJson.pageCondition.from += JSONreqJson.pageCondition.size;
                reqJson = JSON.stringify(JSONreqJson);
            }

            $(load())
        </script>
    </body>
</html>
