<!DOCTYPE html>
<html lang="en">
<head>
    <title>区块链网</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-transform" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/common.css" type="text/css">   
</head>
<body>
<div class="nav">
    <div class="container">
		<h1><a href="/">HelloworldBlockchain</a></h1>
		<ul class="nav_menu">
			<li><a href="node.html" class="on">节点</a></li>
			<li><a href="account.html">账户</a></li>
			<li><a href="my.html">管理</a></li>
		</ul>
		<div class="login" id="user_login"></div>
	</div>
</div>
<div class="container main"><div id="node_list"></div></div>

<script type="text/template" id="node_list_template">
	<h2>当前节点区块高度：{{result.blockchainHeight}}</h2>
	<ul class="node_list">
		{{each result.nodeList as item}}
		<li>
			<span>地址：{{item.ip}}</span>
			<span>区块高度：{{item.blockchainHeight}}</span>
			<span>连接失败：{{item.errorConnectionTimes}}</span>
			<span>节点状态：{{item.isNodeAvailable}}</span>
		</li>
		{{/each}}
	</ul>
</script>


</body>
<script type="text/javascript" src="js/jQuery.js"></script>
<script type="text/javascript" src="js/template.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
