<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>交易输出详情-HelloworldBlockchain</title>

        <script src="./lib/jquery/jquery-1.12.4.min.js"></script>
        <script src="./lib/bootstrap/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">

        <link rel="stylesheet" href="./assets/common/reset.css">
        <link rel="stylesheet" href="./assets/common/common.css">
        <link rel="stylesheet" href="./assets/css/block.css">
        <link rel="stylesheet" href="./assets/css/transaction.css">
        <script src="./assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default nav">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">HelloworldBlockchain</a>
                </div>

                <div class="collapse navbar-collapse"
                    id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./account-management.html">账户管理</a></li>
                        <li><a href="./transfer.html">支付</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <div class="box">
            <div class="panel panel-default">
                <div class="panel-heading fwb"></div>
                <button type="button" class="btn btn-default btn-lg Summary">摘要</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th style="width:10%">块高度</th>
                            <th style="width:40%" class="blockHeight"></th>
                            <th>交易哈希</th>
                            <th class="transactionHash"></th>
                        </tr>
                        <tr>
                            <th style="width:10%">区块哈希</th>
                            <th style="width:40%" class="blockHash"></th>
                            <th>交易输出索引</th>
                            <th class="transactionOutputIndex"></th>
                        </tr>
                        <tr>
                            <th>是否已花费</th>
                            <th class="spend"></th>
                            <th>交易输出类型</th>
                            <th class="transactionType"></th>
                        </tr>
                    </thead>
                </table>
            </div>
            
        </div>


        <table class="table table1 table-hover">
            <tr class="success">
                <td>输入脚本</td>
            </tr>
        </table>


        <table class="table table2 table-hover">
            <tr class="danger">
                <td>输出脚本</td>
            </tr>
        </table>
        
        <button type="button" class="btn btn-default btn-lg Summary">输入交易</button>
        <ul class="list fwb">
                <!-- 开头 -->
            <li class="tou">
                <span class="f7"></span>
                <span class="f3"></span>
                <span class="f2"></span>
                <span class="f1"></span>
            </li>
            <li class="surface" id="surface1">
                <ul class="left"></ul>
                <ul class="right"> </ul>
            </li>
        </ul>

        <button type="button" class="btn btn-default btn-lg Summary">输出交易</button>
        <ul class="list fwb">
            <!-- 开头 -->
            <li class="tou2">
                <span class="f7"></span>
                <span class="f3"></span>
                <span class="f2"></span>
                <span class="f1"></span>
            </li>
            <li class="surface" id="surface2">
                <ul class="left"></ul>
                <ul class="right"> </ul>
            </li>
        </ul>
        <script>
            $(async function(){
                let urlParameters = new Map(location.search.slice(1).split('&').map(kv => kv.split('=')))
                const data = await $ajax({
                    url : "http://119.3.57.171/Api/Blockchain/QueryTransactionOutputByTransactionOutputId",
                    data:`{
                        "transactionOutputId":{
                            "transactionHash":"${urlParameters.get("transactionHash")}",
                            "transactionOutputIndex":${urlParameters.get("transactionOutputIndex")}
                        }
                    }`
                });
                const { inputTransaction, transactionHash, transactionOutputIndex, blockHeight, inputScript,outputScript,outputTransaction, blockHash, spend } = data.result.transactionOutputDetailView;
                $('.panel-heading').text('交易输出['+'交易哈希 ' + transactionHash + '    交易输出索引 ' + transactionOutputIndex+']');
                $('.blockHeight').html(`<a target="_blank" href="./block.html?hash=${blockHash}">${blockHeight}</a>`)
                $('.blockHash').html(`<a target="_blank" href="./block.html?hash=${blockHash}">${blockHash}</a>`)
                console.log(data.result.transactionOutputDetailView);
                $('.transactionHash').html(`<a title="交易哈希，点击查看交易详情。" target="_blank" href="./transaction.html?transactionHash=${transactionHash}">${transactionHash}</a>`)
                $('.transactionOutputIndex').text(transactionOutputIndex)
                $('.transactionType').text(inputTransaction.transactionType)
                $('.spend').text(spend ? '是' : '否');

                $('.table1 tbody').append(`
                    <tr class="info">
                        <td>${inputScript}</td>
                    </tr>
                `);
                $('.table2 tbody').append(`
                    <tr class="warning">
                        <td>${outputScript}</td>
                    </tr>
                `)

                $('.tou').children().eq(0).html(`<a title="交易哈希，点击查看交易详情。" target="_blank" href="./transaction.html?transactionHash=${inputTransaction.transactionHash}">${inputTransaction.transactionHash}</a>`);
                $('.tou').children().eq(1).text(inputTransaction.transactionType);
                $('.tou').children().eq(2).text(inputTransaction.transactionFee);
                $('.tou').children().eq(3).text(inputTransaction.blockTime);
                let $left = $('#surface1 .left');
                let $right = $('#surface1 .right');
                $(inputTransaction.transactionInputViewList).each((index, item) => {
                    $left.append(`
                        <li class="das">
                            <div><span class="mr25"><a title="地址，点击查看地址详情。" target="_blank" href="./address.html?address=${item.address}">${item.address}</a></span><a title="交易输出，点击查看交易输出详情。" target="_blank" href="./transactionoutput.html?transactionHash=${item.transactionHash}&transactionOutputIndex=${item.transactionOutputIndex}"><i class="glyphicon-euro"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<span>${item.value}</span></div>
                        </li>
                    `)
                })
                $(inputTransaction.transactionOutputViewList).each((index, item) => {
                    $right.append(`
                    <li class="das">
                        <div><span class="mr25"><a title="地址，点击查看地址详情。" target="_blank" href="./address.html?address=${item.address}">${item.address}</a></span><a title="交易输出，点击查看交易输出详情。" target="_blank" href="./transactionoutput.html?transactionHash=${item.transactionHash}&transactionOutputIndex=${item.transactionOutputIndex}"><i class="glyphicon-euro"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<span>${item.value}</span></div>
                    </li>
                    `)
                })

                if(outputTransaction != null){
                    let $left2 = $('#surface2 .left');
                    let $right2 = $('#surface2 .right');
                    $('.tou2').children().eq(0).html(`<a title="交易哈希，点击查看交易详情。" target="_blank" href="./transaction.html?transactionHash=${outputTransaction.transactionHash}">${outputTransaction.transactionHash}</a>`);
                    $('.tou2').children().eq(1).text(outputTransaction.transactionType);
                    $('.tou2').children().eq(2).text(outputTransaction.transactionFee);
                    $('.tou2').children().eq(3).text(outputTransaction.blockTime);
                    $(outputTransaction.transactionInputViewList).each((index, item) => {
                        $left2.append(`
                            <li class="das">
                                <div><span class="mr25"><a title="地址，点击查看地址详情。" target="_blank" href="./address.html?address=${item.address}">${item.address}</a></span><a title="交易输出，点击查看交易输出详情。" target="_blank" href="./transactionoutput.html?transactionHash=${item.transactionHash}&transactionOutputIndex=${item.transactionOutputIndex}"><i class="glyphicon-euro"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<span>${item.value}</span></div>
                            </li>
                        `)
                    })
                    $(outputTransaction.transactionOutputViewList).each((index, item) => {
                        $right2.append(`
                            <li class="das">
                                <div><span class="mr25"><a title="地址，点击查看地址详情。" target="_blank" href="./address.html?address=${item.address}">${item.address}</a></span><a title="交易输出，点击查看交易输出详情。" target="_blank" href="./transactionoutput.html?transactionHash=${item.transactionHash}&transactionOutputIndex=${item.transactionOutputIndex}"><i class="glyphicon-euro"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<span>${item.value}</span></div>
                            </li>
                        `)
                    })
                }
            }())
        </script>
    </body>
</html>
