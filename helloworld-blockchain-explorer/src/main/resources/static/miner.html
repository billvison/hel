<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>挖矿-HelloworldBlockchain</title>

        <script src="./lib/jquery-v3.5.1/jquery-3.5.1.js"></script>
        <script src="./lib/bootstrap-v3.4.1/js/bootstrap.js"></script>
        <link rel="stylesheet" href="./lib/bootstrap-v3.4.1/css/bootstrap.css">

        <link rel="stylesheet" href="./assets/common/common.css">
        <script src="./assets/common/common.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./index.html">HelloworldBlockchain</a>
                </div>

                <div>
                    <!-- collapse navbar-collapse -->
                    <ul class="nav navbar-nav">
                        <li><a href="./search.html">搜索</a></li>
                        <li class="active"><a href="./miner.html">挖矿</a></li>
                        <li><a href="./unconfirm-transactions.html">未确认交易</a></li>
                        <li><a href="./pay.html">支付</a></li>
                        <li><a href="./wallet.html">钱包</a></li>
                        <li><a href="./node-management.html">节点管理</a></li>
                        <li><a href="./more-management.html">更多管理</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="text-align:center;background-color:#eee;height:60vh;padding:10vh 0vh 10vh 0vh;">
            <h3 id="minerStatus" style="height:10vh;">...</h3>
            <h3 id="action" style="height:10vh;">...</h3>
            <p style="height:20vh;"><a class="btn btn-primary btn-lg" onclick="clickOpen()" id="minerSwitch" role="button">...</a></p>
        </div>

        <script>
            let minerInActiveState;
            let minerState1 = "我是一名矿工，我正在挖矿中...";
            let minerState2 = "我是一名矿工，我正在休息中...";
            $(async function(){
                const data = await $ajax({
                    url : baseUrl()+"/Api/AdminConsole/IsMinerActive",
                    data:`{}`
                });
                minerInActiveState = data.result.minerInActiveState;
                $('#minerStatus').text(data.result.minerInActiveState ? minerState1 : minerState2);
                $('#minerSwitch').text(data.result.minerInActiveState ? '停止挖矿' : '开启挖矿');
            }());

            $('#minerSwitch').click(async function(){
                if(minerInActiveState){
                    await $ajax({
                        url : baseUrl()+"/Api/AdminConsole/DeactiveMiner",
                        data:"{}"
                    });
                }else{
                    await $ajax({
                        url : baseUrl()+"/Api/AdminConsole/ActiveMiner",
                        data:"{}"
                    });
                }
                location.reload();
            })

            function consoleLog(){
                if(minerInActiveState){
                    var tip = ["矿工很累，但他还在坚持挖矿中","矿工举起了镐子，一稿子下去，挖出了一块金子"
                                ,"矿工挖了连续工作四十八小时了，还没有任何收获","矿工为了诗与远方在挖矿中","矿工跌了一跤，他忍住疼痛，站起来继续挖矿"
                                ,"矿工挖到了一颗螺丝钉","矿工挖到了一颗草莓","矿工挖到了一个苹果","矿工挖到了一条锦鲤"];
                    $('#action').text(tip[Math.floor(Math.random()*(tip.length))]);
                }else{
                    var tip = ["矿工在嗑瓜子","矿工吃草莓","矿工在喝牛奶","矿工在看杂志","矿工在看小说","矿工在听音乐","矿工在做数学题","矿工在写作文"
                                ,"矿工睡着了","矿工正在睡觉","矿工在做美梦","矿工有一个理想，他想当最牛的矿工，可是他在偷懒中"];
                    $('#action').text(tip[Math.floor(Math.random()*(tip.length))]);
                }
            }
            $(async function(){
                setInterval(function(){consoleLog();},4000);
            }());
        </script>
    </body>
</html>
